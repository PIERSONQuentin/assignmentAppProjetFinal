<form class="search-form">
    <mat-form-field class="full-width">
        <span matPrefix> </span>
        <input type="tel" matInput placeholder="Rechercher" name= "search" [(ngModel)]= "sortSearch" (ngModelChange)="updateSortSearch($event)">
        <button matSuffix mat-button><mat-icon >search</mat-icon></button>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-select placeholder="Trier par date" name="sortDate" [(ngModel)]="sortDate" (ngModelChange)="updateSortDate($event)">
            <mat-option value="asc">Plus récent</mat-option>
            <mat-option value="desc">Plus ancien</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-select placeholder="Trier par rendu" name="sort" [(ngModel)]="sortRendu" (ngModelChange)="updateSortRendu($event)">
            <mat-option value="true">Rendu</mat-option>
            <mat-option value="false">Non rendu</mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-button class="resetbtn" name="resetFilter" color="primary" (click)="resetFilter()">Réinitialiser les filtres</button>
</form>
