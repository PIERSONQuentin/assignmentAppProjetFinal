
<mat-horizontal-stepper linear="true" color="primary">
  <!-- Étape 1 -->
  <form [formGroup]="assignmentForm">
  <mat-step [stepControl]="FirstForm">
    <div formGroupName="firstFormGroup">
      <ng-template matStepLabel>Étape 1</ng-template>
      <mat-form-field class="input">
        <input matInput formControlName="nomDevoir" placeholder="Nom du devoir" required>
      </mat-form-field>
      <div>
        <button mat-button color="primary" matStepperNext>Étape suivante</button>
      </div>
    </div>
  </mat-step>

  <!-- Étape 2 -->
  <mat-step  [stepControl]="SecondForm">
    <div formGroupName="secondFormGroup">
      <ng-template matStepLabel>Étape 2</ng-template>
      <mat-form-field class="input">
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="dateDeRendu"
          placeholder="Date de rendu"
        >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div>
        <button mat-button color="warn" matStepperPrevious>Étape précédente</button>
        <button mat-button color="primary"  matStepperNext>Étape suivante</button>
      </div>
    </div>
  </mat-step>

  <!-- Étape 3 -->
  <mat-step [stepControl]="ThirdForm">
    <div formGroupName="thirdFormGroup">
      <ng-template matStepLabel>Étape 3</ng-template>
      <mat-form-field class="input">
        <input matInput formControlName="matiere" placeholder="Matière" required>
      </mat-form-field>
      <div>
        <button mat-button color="warn" matStepperPrevious>Étape précédente</button>
        <button mat-button color="primary"  >Terminer</button>
      </div>
    </div>
  </mat-step>
</form>
</mat-horizontal-stepper>
