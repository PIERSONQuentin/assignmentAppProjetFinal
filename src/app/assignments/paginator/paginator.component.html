<mat-paginator [length]="totalPages"
               [pageSize]="limit"
               [disabled]="disabled"
               [showFirstLastButtons]="showFirstLastButtons"
               [pageSizeOptions]="pageSizeOptions"
               [hidePageSize]="hidePageSize"
               [pageIndex]="page"
               (page)="onPageChange($event)"
               aria-label="Select page">
</mat-paginator>
