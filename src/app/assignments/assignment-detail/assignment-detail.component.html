<mat-card class="container">
    <mat-card-content>
        <mat-card-title>{{assignementTransmis.nom}}</mat-card-title>
        <mat-card-subtitle>{{assignementTransmis.dateDeRendu | date: 'dd/MM/yyyy'}}</mat-card-subtitle>
        <mat-card-subtitle>{{assignementTransmis.auteur}}</mat-card-subtitle>
        
        <mat-card-actions id="bottom">
            <mat-checkbox *ngIf="!assignementTransmis.rendu" (click)="onAssignmentRendu()">Devoir rendu</mat-checkbox>
            <button mat-stroked-button color="primary" class="sub-btn" (click)="onClickEdit()" [disabled]="!isAdmin()">Edit</button>
            <button mat-flat-button color="warn" class="sub-btn" (click)="onAssignmentDelete()" [disabled]="!isAdmin()">Supprimer</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
