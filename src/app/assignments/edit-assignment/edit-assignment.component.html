<div class="container" *ngIf="assignment">
    <h1 class="title">Edition de l'assignment {{assignment.nom}}</h1>
    <form ngForm class="form" #formupdate (submit)="onSaveAssignment(); formupdate.reset(); ">

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu" name="date">
        <mat-datepicker-toggle matSuffix [for]="picker">
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Edition du nom" [(ngModel)]="nomAssignment" name="assignment-name">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Edition de la matiÃ¨re" [(ngModel)]="matiereAssignment" name="assignment-matiere">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Edition de la note" [(ngModel)]="noteAssignment" name="assignment-note">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Edition de l'auteur" [(ngModel)]="auteurAssignment" name="assignment-auteur">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Edition des remarques" [(ngModel)]="remarquesAssignment" name="assignment-remarques"></textarea>
      </mat-form-field>

      <button mat-stroked-button color="primary" class="sub-btn" [disabled]="((!nomAssignment)|| (!matiereAssignment) || (!auteurAssignment) || (!dateDeRendu))">
        Sauver
      </button>
    </form>
</div>
